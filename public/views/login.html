<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<form ng-submit="login(credentials,rememberme)">
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" name="email" class="form-control" ng-model="credentials.email" placeholder="youremail@hosting.com" id="email">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" ng-model="credentials.password" id="password" placeholder="Password">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="rememberme"> Remember me
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Enter</button>
			  <a href="#signup">Don't have an account? Sign up</a>
			  <hr>
			  <a ng-click="loginTwitter()" class="btn-block btn">
			  	<i class="fa fa-twitter"></i> Log in with Twitter</a>
			  <a ng-click="loginFacebook()" class="btn-block btn"><i class="fa fa-facebook"></i> Log in with Facebook</a>
			</form>
		</div>
	</div>
</div>
