<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<form ng-submit="signup(user)">
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="youremail@hosting.com" id="email">
			  </div>
			  <div class="form-group">
			    <label for="nombre">Name</label>
			    <input type="name" name="name" class="form-control" ng-model="user.name" placeholder="" id="name">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default">Register me!</button>
			  <p>Already have an account? <a href="#login">Log in</a></p>
			  <hr>
			  <a ng-click="loginTwitter()" class="btn-block btn">
			  	<i class="fa fa-twitter"></i> Log in with Twitter</a>
			  <a ng-click="loginFacebook()" class="btn-block btn"><i class="fa fa-facebook"></i> Log in with Facebook</a>
			</form>
		</div>
	</div>
</div>
