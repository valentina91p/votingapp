<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<form name="signUpForm" ng-submit="signUpForm.$valid && ctrl.signup(ctrl.user)">
				<div class="alert alert-danger" role="alert" ng-show="ctrl.feedback">{{ctrl.feedback}}</div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" name="email" class="form-control" ng-model="ctrl.user.email" placeholder="youremail@hosting.com" id="email" required>
			  </div>
			  <div class="form-group">
			    <label for="nombre">Name</label>
			    <input type="name" name="name" class="form-control" ng-model="ctrl.user.name" placeholder="" id="name" required>
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" ng-model="ctrl.user.password" id="password" placeholder="Password" required>
			  </div>
			  <button class="btn btn-default">Register me!</button>
			  <p>Already have an account? <a href="#login">Log in</a></p>
			  <hr>
			  <a ng-click="ctrl.loginTwitter()" class="btn-block btn">
			  	<i class="fa fa-twitter"></i> Log in with Twitter</a>
			  <a ng-click="ctrl.loginFacebook()" class="btn-block btn"><i class="fa fa-facebook"></i> Log in with Facebook</a>
			</form>
		</div>
	</div>
</div>
